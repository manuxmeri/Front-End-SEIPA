<app-header></app-header>

<div class="d-flex justify-content-between " style="margin-top:20px; margin-left: 8%;">
    <div class="d-flex">
        <i class="bi bi-house-door" style="font-size: 22px;"></i>
        <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
        <p style="font-family: 'Montserrat';font-size: 22px; ">Solicitudes</p>
        <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
        <p style="font-family: 'Montserrat';font-size: 22px; ">Unidad Economica</p>
        <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
        <p style="font-family: 'Montserrat';font-size: 22px; ">Persona Moral</p>

    </div>
    <a href="#" style="font-family: 'Montserrat';font-size: 22px; color:blue; margin-right:15px;">Manual de usuario</a>

</div>

<section class="container ">

    <div class="textosolicitud " style=" font-family: 'Montserrat'; margin-top:30px;">
    </div>


    <div *ngFor="let formGroup of forms; let i = index">
        <div class="textosolicitud" style="font-family: 'Montserrat'; margin-top:30px;">
            <p style="font-size: 50px;"><strong>SOCIO {{ i + 1 }}</strong></p>
        </div>
        <div class="borderso text-center"></div>
        <form class="row formularyborder" [formGroup]="formGroup" (submit)="enviar()" ngNativeValidate>
            <div class="row formularyborder">

                <div class="row">

                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">UEPAMid:</label>
                            <select class="form-select required" id="" name="UEPAMid" formControlName="UEPAMid"
                                #UEPAMid>
                                <option *ngFor="let moral of UniMoral" [value]="moral.id">{{ moral.RazonSocial}}
                                </option>
                            </select>
                            <p class="vacio" id=""></p>
                        </div>
                    </div>

                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">CURP:</label>
                            <input formControlName="CURP" type="text" formControlName="CURP" required maxlength="18"
                                onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
                                class="form-control required" style="text-transform: uppercase;">
                            <p class="vacio" id=""></p>
                        </div>
                    </div>

                    <div>
                        <p class="control-label textoInput">TIPO:
                        <p>
                    </div>

                    <div>
                        <div class="form-check form-check-inline col-md-4">
                            <input class="form-check-input" type="checkbox" id="actvPesca" formControlName="ActvPesca">
                            <label class="form-check-label" for="ActvPesca">
                                ACUACULTOR
                            </label>
                        </div>
                        <div class="form-check form-check-inline col-md-4">
                            <input class="form-check-input" type="checkbox" id="actvAcuacultura"
                                formControlName="ActvAcuacultura">
                            <label class="form-check-label" for="ActvAcuacultura">
                                PESQUERO
                            </label>
                        </div>
                    </div>

                    <!--PRUEBA-->
                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">DocActaNacimiento</label>
                            <input class="form-control required input" id="" name="" type="text"
                                formControlName="DocActaNacimiento" required>
                            <p class="vacio" id=""></p>
                        </div>
                    </div>

                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">DocComprobanteDomicilio</label>
                            <input class="form-control required input" id="" name="" type="text"
                                formControlName="DocComprobanteDomicilio" required>
                            <p class="vacio" id=""></p>
                        </div>
                    </div>

                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">DocCURP</label>
                            <input class="form-control required input" id="" name="" type="text"
                                formControlName="DocCURP" required>
                            <p class="vacio" id=""></p>
                        </div>
                    </div>

                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">DocIdentificacionOfc</label>
                            <input class="form-control required input" id="" name="" type="text"
                                formControlName="DocIdentificacionOfc" required>
                            <p class="vacio" id=""></p>
                        </div>
                    </div>

                    <div class="col-md-4 marginput">
                        <div class="form-group">
                            <label class="control-label textoInput">DocRFC</label>
                            <input class="form-control required input" id="" name="" type="text"
                                formControlName="DocRFC" required>
                            <p class="vacio" id=""></p>
                        </div>
                    </div>
                    <!--FIN PRUEBA-->


                </div>
            </div>

        </form>
    </div>
    <button class="btn botones"
        style="background-color: brown; color:white; width: 10%; height: 38%; margin-left: 90%; margin-bottom: 20px;"
        (click)="enviar()">
        Guardar
    </button>

</section>


<app-footer></app-footer>
