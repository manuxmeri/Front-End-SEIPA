        <label for="">Nombre</label>
        <input required type="text" name="" formControlName="NombreOficina" id="" class="form-control" >
      </div>
      <div class="form-group">
          <label for="">Ubicacion</label>

          <label for="">Email</label>

    <table class="table">
      <thead style="color:DarkCyan" class="text-center" >
        <tr>
          <th scope="col">Nombre </th>
          <th scope="col">Ubicacion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let ofi of data ; let iControl = index">
          <td>{{ofi.NombreOficina}}</td>
          <td>{{ofi.Ubicacion}}</td>
          <td>{{ofi.Telefono}}</td>
          <td>{{ofi.Email}}</td>
          <td>
            <button class="btn btn-warning" (click)="editar(ofi.id)"><i class="bi bi-pen"></i></button>
         </td>
         <td>
            <button class="btn btn-primary" >visualizar</button>
         </td>
         <td>
            <button class="btn btn-danger" (click)="borrar(ofi.id, iControl)"><i class="bi bi-trash"></i></button>
         </td>
        </tr>
      </tbody>
    </table>
